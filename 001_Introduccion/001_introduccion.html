<!DOCTYPE html>
<!-- Informa al navegador la versión usada -->
<html lang="es">
    <!-- Contiene todo el código y los espacios incluido el idioma -->
<head>
    <!-- No es visible para el usuario pero necesaria para el navegador -->
    <meta charset="UTF-8">
    <!-- Codificacion de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se puede crear una descripción de la página -->
    <title>Introducción a HTML</title>
    <!-- Es el título de la página -->
</head>
<body>
    <!-- Es lo que se le muestra al usuario -->
    Todo el contenido que va a ser visible
</body>
</html>
